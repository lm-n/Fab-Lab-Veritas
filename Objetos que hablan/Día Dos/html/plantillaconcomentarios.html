<!DOCTYPE html>
<!-- aqui es donde se dice el tipo de documento. antes cuando no existian
estandares globales era super importante decir el tipo de documento para
que pudieran cargar propiamente-->
<html> <!-- este es un elemento raiz, el documento funciona con elementos anidados
dentro de otros. Algunos son hermanos como dos ramas que salen de un mismo tronco
otros son ninos, ramas pequenas que salen de otras ramas. -->
	<head> <!-- el primer hijo de la raiz es el elemento head que contiene los 
	metadatos -informacion sobre la pagina y no la pagina en si- de la pagina. -->
		<meta charset="utf-8"/> <!-- esto define el tipo de caracteres que se usan.
	En términos generales, la codificación de caracteres proporciona una correspondencia entre las cosas que ve en su pantalla y las cosas el ordenador almacena realmente en la memoria y en el disco.-->
		<title>Plantilla HTML</title> <!-- este es el titulo que aperece 
		en la pestana -->
		<link rel="stylesheet" type="text/css" href="style.css" /> <!-- estos son links a recursos necesarios pero externos de la pagina -->
	</head>
